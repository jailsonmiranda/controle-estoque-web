<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Controle de Estoque</title>
	<link rel="stylesheet" type="text/css" th:ref= "@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-offset-1 col-md-10">
			<h3 class="text-center">Tela de consulta de produtos</h3>
			<hr />

			<input type="button" value="Add Produto" onclick="window.location.href='showForm'; return false;" class="btn btn-primary" /> <br /> <br />
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Relação dos Produtos</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered">
						<tr>
							<th>Nome</th>
							<th>Preço</th>
							<th>Categoria</th>
							<th>Fornecedor</th>
							<th>Quantidade em Estoque</th>
						</tr>
						<tr th:each="produto : ${listaProdutos}">
							<td th:text="${produto.nome}"></td>
							<td th:text="${produto.preco}"></td>
							<td th:text="${produto.categoria.nome}"></td>
							<td th:text="${produto.fornecedor.nome}"></td>
							<td th:text="${produto.estoque.quantidade}"></td>
							<td> 
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${post.id})}" >Editar</a>
								   	<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</div>
	<div class="footer">
		<p>Footer</p>
	</div>
	
	<script type="text/javascript" th:src="@{js/jquery-1.11.1.min.js}" /></script>
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}" /></script>
</body>

</html>
